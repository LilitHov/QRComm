<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>


<div class="sign-in">
    <div class="container">
        <div class="wrapper flex align-center">
            <div class="signIn-logo">
                <img src="images/logo.png" alt="QRComm">
            </div>
            <div class="sign-in-form flex">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-input border-light floating w-sm">
                        <label class="form-label label-light">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input border-light floating w-sm">
                        <label class="form-label label-light">Password</label>
                    </div>
                    <button class="sign-in-btn btn w-md link">
                        Enter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
